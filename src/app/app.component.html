<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item" *ngIf="showAdminBoard && isLoggedIn">
        <a href="/home" class="nav-link" routerLink="home">Inicio </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard && isLoggedIn">
        <a href="/admin" class="nav-link" routerLink="admin/workers"
          >Trabajadores</a
        >
      </li>
      <li class="nav-item" *ngIf="showAdminBoard && isLoggedIn">
        <a href="/admin" class="nav-link" routerLink="admin/pay">Pagar</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderador</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user"
          >Usuario</a
        >
      </li>
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Registro</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Iniciar sesión</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Cerrar sesión</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
