<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-floating mt-3">
    <input
      formControlName="employee"
      type="text"
      class="form-control"
      id="floatingName"
      placeholder="Name"
      readonly
    />
    <label for="floatingName">Name</label>
  </div>
  <div class="form-floating mt-3">
    <select
      formControlName="job"
      class="form-select"
      id="floatingSelect"
      aria-label="Select job"
      [ngClass]="{ 'is-invalid': submitted && f['job'].errors }"
    >
      <option selected disabled value="">Select job</option>
      <option *ngFor="let job of jobs" [value]="job.value">
        {{ job.textField }}
      </option>
    </select>
    <label for="floatingSelect">Job</label>
  </div>

  <div class="form-floating mt-3">
    <input
      formControlName="price"
      type="text"
      class="form-control"
      id="floatingPrice"
      placeholder=" "
      [ngClass]="{ 'is-invalid': submitted && f['price'].errors }"
    />
    <label for="floatingPrice">Price $</label>
  </div>
  <div class="form-floating mt-3">
    <input
      formControlName="date"
      type="date"
      class="form-control"
      id="floatingDate"
      placeholder="Date"
      [ngClass]="{ 'is-invalid': submitted && f['date'].errors }"
    />
    <label for="floatingDate">Date</label>
  </div>
  <div
    *ngIf="submitted && isPayFailed"
    class="alert alert-danger d-flex align-items-center mt-3 mb-3"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-exclamation-triangle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
      />
    </svg>
    <div>&nbsp;{{ errorMessage }}</div>
  </div>
  <div
    *ngIf="submitted && isPaySuccess"
    class="alert alert-success d-flex align-items-center mt-3 mb-3"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-exclamation-triangle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </svg>
    <div>&nbsp;{{ errorMessage }}</div>
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
    <button class="btn btn-primary me-md-2" type="submit">Pagar</button>
  </div>
</form>
<div class="col-12 mt-5">
  <app-dashboard></app-dashboard>
</div>
